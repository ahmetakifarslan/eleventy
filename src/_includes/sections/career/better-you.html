<div id="daha-iyi-bir-sen" data-column-margin="custom" data-midnight="dark" data-top-percent="8%" data-bottom-percent="8%" class="wpb_row vc_row-fluid vc_row full-width-section  column-margin-5pct" style="padding-top: calc(100vw * 0.08); padding-bottom: calc(100vw * 0.08); ">
  <div class="row-bg-wrap" data-bg-animation="none" data-bg-animation-delay="" data-bg-overlay="false">
    <div class="inner-wrap row-bg-layer">
      <div class="row-bg viewport-desktop" style=""></div>
    </div>
  </div>
  <div class="row_col_wrap_12 col span_12 dark left">
    <div
      class="vc_col-sm-4 vc_col-xs-3 vc_hidden-xs wpb_column column_container vc_column_container col nectar-sticky-column-css no-extra-padding inherit_tablet inherit_phone mask_shape_circle-rect mask_size_contain mask_alignment_desktop_left-top "
      data-padding-pos="all"
      data-has-bg-color="false"
      data-bg-color=""
      data-bg-opacity="1"
      data-animation=""
      data-delay="0">
      <div class="n-sticky">
        <div class="vc_column-inner">
          <div class="wpb_wrapper">
            <div class="img-with-aniamtion-wrap center" data-max-width="50%" data-max-width-mobile="default" data-shadow="none" data-animation="none" style="margin-bottom: 30px; ">
              <div class="inner">
                <div class="hover-wrap">
                  <div class="hover-wrap-inner">
                    <img
                      decoding="async"
                      class="img-with-animation skip-lazy nectar-lazy"
                      data-delay="0"
                      height="743"
                      width="750"
                      data-animation="none"
                      data-nectar-img-src="/assets/media/daha_iyi_bir_sen_icon_rev.png"
                      src="data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%20750%20743'%2F%3E"
                      alt=""
                      data-nectar-img-srcset="/assets/media/daha_iyi_bir_sen_icon_rev.png 750w, /assets/media/daha_iyi_bir_sen_icon_rev-300x297.png 300w, https://www.ekol.com/wp-content/uploads/2025/04/daha_iyi_bir_sen_icon_rev-150x150.png 150w, https://www.ekol.com/wp-content/uploads/2025/04/daha_iyi_bir_sen_icon_rev-140x140.png 140w, https://www.ekol.com/wp-content/uploads/2025/04/daha_iyi_bir_sen_icon_rev-100x100.png 100w"
                      sizes="(max-width: 750px) 100vw, 750px" />
                  </div>
                </div>
              </div>
            </div>
            <div class="nectar-split-heading " data-align="default" data-m-align="inherit" data-text-effect="default" data-animation-type="default" data-animation-delay="0" data-animation-offset="" data-m-rm-animation="" data-stagger="" data-custom-font-size="false">
              <div class="heading-line">
                <div>
                  <h1 style="text-align: center">{{betterYou.title}}</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="vc_col-sm-8 wpb_column column_container vc_column_container col no-extra-padding el_spacing_10px inherit_tablet inherit_phone " data-t-w-inherits="small_desktop" data-padding-pos="all" data-has-bg-color="false" data-bg-color="" data-bg-opacity="1" data-animation="" data-delay="0">
      <div class="vc_column-inner">
        <div class="wpb_wrapper">
            {% for paragraph in paragraphs %}
                <div
                class="nectar-split-heading  font_size_1-5vw font_size_max_90px font_size_tablet_7vw font_size_phone_3em font_line_height_1-3  custom-trigger scroll-timeline"
                data-align="default"
                data-m-align="inherit"
                data-text-effect="scroll-opacity-reveal"
                data-animation-type="line-reveal-by-space"
                data-animation-delay="0"
                data-animation-offset=""
                data-m-rm-animation=""
                data-stagger="true"
                data-custom-font-size="true"
                style="font-size: 1.5vw; line-height: 1.65vw;">
                <h3>{{ paragraph }}</h3>
                </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
