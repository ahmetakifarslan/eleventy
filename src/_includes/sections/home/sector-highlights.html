<div

  data-column-margin="default"
  data-midnight="dark"

            data-animation-type="line-reveal-by-space"
            data-animation-delay="0"
            data-animation-offset=""
            data-m-rm-animation=""

            data-custom-font-size="true"
            style="font-size: 3vw; line-height: 3.3vw;">

            data-align="default"
            data-m-align="inherit"
            data-text-effect="default"
            data-animation-type="line-reveal-by-space"
            data-animation-delay="0"
            data-animation-offset=""
            data-m-rm-animation=""
            data-stagger="true"
            data-custom-font-size="true"
            style="font-size: 3vw; line-height: 3.3vw;">

                data-padding-pos="all"
                data-has-bg-color="false"
                data-bg-color=""
                data-bg-opacity="1"
                data-animation="fade-in-from-bottom"
                data-delay="0">

                  <div class="wpb_wrapper">

                      data-animation-offset=""

                    </div>
                  </div>
                </div>
              </div>

              <div class="row-bg"></div>
            </div>

              <div
                class="vc_col-sm-6 vc_col-xs-4 wpb_column column_container vc_column_container col child_column no-extra-padding el_spacing_0px inherit_tablet inherit_phone "
                data-t-w-inherits="small_desktop"
                data-padding-pos="all"
                data-has-bg-color="false"
                data-bg-color=""
                data-bg-opacity="1"
                data-animation=""
                data-delay="0">
                <div class="vc_column-inner">
                  <div class="wpb_wrapper">
                    <div class="nectar-milestone " data-symbol="{{ data.symbol }}" data-symbol-alignment="default" data-symbol-pos="after" data-symbol-size="40" data-animation-delay="" data-ms-align="left">
                      <div class="number default" data-number-size="50">
                        <h2><span>{{ data.amount }}</span></h2>
                      </div>
                      <div class="subject"></div>
                    </div>
                    <div
                      class="nectar-split-heading  font_size_0-88vw font_size_tablet_16px font_size_phone_13px font_line_height_1-5 "
                      data-align="default"
                      data-m-align="inherit"
                      data-text-effect="default"
                      data-animation-type="line-reveal-by-space"
                      data-animation-delay="300"
                      data-animation-offset=""
                      data-m-rm-animation=""
                      data-stagger="true"
                      data-custom-font-size="true"
                      style="font-size: 0.88vw; line-height: 0.968vw;">
                      <p style="max-width: 60%;">{{ data.unit }}</p>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="fws_69329f2315da3" data-midnight="" data-column-margin="default" class="wpb_row vc_row-fluid vc_row inner_row  min_width_desktop_40pct row_position_absolute top_position_desktop_50pct left_position_desktop_0px translate_y_-50pct" style=" z-index: 50;">
