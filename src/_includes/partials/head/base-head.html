  :host(:hover) #controls {
    display: inline-block;
  }

  /* Hide shadow DOM content for different hiding scenarios */
  :host(.vsc-hidden) #controller,
  :host(.vsc-nosource) #controller {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
  }

  /* Override hiding for manual controllers (unless explicitly hidden) */
  :host(.vsc-manual:not(.vsc-hidden)) #controller {
    display: block !important;
    visibility: visible !important;
    opacity: 0.3 !important;
  }

  /* Show shadow DOM content when host has vsc-show class (highest priority) */
  :host(.vsc-show) #controller {
    display: block !important;
    visibility: visible !important;
    opacity: 0.3 !important;
  }

  #controller {
    position: absolute;
    top: 0;
    left: 0;
    background: black;
    color: white;
    border-radius: 6px;
    padding: 4px;
    margin: 10px 10px 10px 15px;
    cursor: default;
    z-index: 9999999;
    white-space: nowrap;
  }

  #controller:hover {
    opacity: 0.7;
  }

  #controller:hover>.draggable {
    margin-right: 0.8em;
  }

  #controls {
    display: none;
    vertical-align: middle;
  }

  #controller.dragging {
    cursor: -webkit-grabbing;
    opacity: 0.7;
  }

  #controller.dragging #controls {
    display: inline-block;
  }

  .draggable {
    cursor: -webkit-grab;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 2.8em;
    height: 1.4em;
    text-align: center;
    vertical-align: middle;
    box-sizing: border-box;
  }

  .draggable:active {
    cursor: -webkit-grabbing;
  }

  button {
    opacity: 1;
    cursor: pointer;
    color: black;
    background: white;
    font-weight: normal;
    border-radius: 5px;
    padding: 1px 5px 3px 5px;
    font-size: inherit;
    line-height: inherit;
    border: 0px solid white;
    font-family: "Lucida Console", Monaco, monospace;
    margin: 0px 2px 2px 2px;
    transition: background 0.2s, color 0.2s;
  }

  button:focus {
    outline: 0;
  }

  button:hover {
    opacity: 1;
    background: #2196f3;
    color: #ffffff;
  }

  button:active {

    color: #ffffff;
    font-weight: bold;
  }

  button.rw {
    opacity: 0.65;
  }
