    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const select = document.getElementById("wpforms-69620-field_9");
        const divs = document.querySelectorAll(".kapatilacak");
        const submitBtn = document.querySelector(".wpforms-submit");
        // Select değişince tetiklenir
        select.addEventListener("change", function() {
          toggleFields(this.value);
        });
        // Eğer Select2 aktifse onun event’ini de dinle
        if (window.jQuery) {
          jQuery(select).on("select2:select", function(e) {
            toggleFields(e.params.data.id || e.params.data.text);
          });
        }

        function toggleFields(val) {
          if (val === "Uluslararası Taşımacılık") {
            // divleri kapat
            divs.forEach(d => d.style.display = "none");
            // submit’i tamamen gizle
            if (submitBtn) submitBtn.style.display = "none";
          } else {
            // divleri aç
            divs.forEach(d => d.style.display = "block");
            // submit’i göster
            if (submitBtn) submitBtn.style.display = "inline-block"; // veya "block" ihtiyaca göre
          }
        }
      });
